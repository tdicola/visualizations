<!DOCTYPE html>
<html>
	<head>
		<title>Random PAC Generator</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="pacnamegen.css">
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="pacnamegen.js"></script>
		<script src='http://connect.facebook.net/en_US/all.js'></script>
		<script>
			FB.init({appId: '261223303952102', status: true, cookie: true, xfbml: true});
		</script>
		<div id="fb-root"></div>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span12">
					<h2>Random PAC (Political Action Committee) Name Generator</h2>
					<div class="well">
						<h2 id="pacnamegen"></h2>
					</div>
					<div class="row">
						<div class="span3">
							<button id="pacnamegen-button" class="btn-success btn-large">Generate New Name</button>
						</div>
						<div class="span2 offset7">
							<button id="sharetofacebook-button" class="btn">Share to Facebook</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="span12">
					<hr />
					<h2>PAC Name Word Cloud</h2>
					<p><img src="pac_names_mix.png"/></p>
				</div>
			</div>
			
			<div class="row">
				<div class="span12">
				<p>Created by <a href="http://tdicola.github.com/">Tony DiCola</a> with data from the <a href="http://www.fec.gov/data/">FEC</a>.  More details coming soon.</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
		try{ 
		var pageTracker = _gat._getTracker("UA-29385969-1");
		pageTracker._trackPageview();
		} catch(err) {} 
		</script>
	</body>
</html>
